
<span *ngIf="!dashboard">
    <span *ngFor="let card of hive.hivecards" (click)="editHivecard(card.id)" class="hivecard col-11">
        <ion-card >
            <ion-card-header>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>

            <ion-card-content  class="container">
                <p style="text-align: left" >
                <span class="unimportant-text">Baurahmen erneuert: </span><span class="important-text">{{card.frameChange}}</span><br>
                <span class="unimportant-text">Brutstadien: </span><span class="important-text">{{card.broodStatus}}</span><br>
                <span class="unimportant-text">KÃ¶nigin gesehen: </span><span class="important-text">{{card.queenSeen}}</span>
            </p>
            </ion-card-content>
        </ion-card>
    </span>
</span>



<div class="container" *ngIf="dashboard">
    <div *ngFor="let card of dashboardCards" class="hivecard card col-11 col-md-5" >
        <div class="card-body">
            <h5 class="card-title">Volk: {{card.hiveName}}</h5>
            <h5 class="card-text">
                Zustand: </h5>
        </div>
  </div>
</div>
