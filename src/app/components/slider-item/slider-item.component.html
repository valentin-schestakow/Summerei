<span *ngIf="!dashboard">
    <span *ngFor="let card of hive.hivecards" (click)="editHivecard(card.id)" class="hivecard col-12">
        <ion-card >
            <ion-card-content class="container">

                <ion-item class="transparentBg">
                    <ion-label>
                        Datum:
                    </ion-label>
                    <span class="important-text">{{card.creationDate | date :'dd/MM/yyyy'}}</span>
                </ion-item>

                 <ion-item class="transparentBg" *ngIf="card.frameChange.length > 0">
                    <ion-label>
                        Baurahmen:
                    </ion-label>
                    <span class="important-text">{{card.frameChange}}</span>
                </ion-item>

                 <ion-item class="transparentBg" *ngIf="card.broodStatus.length > 0">
                    <ion-label>
                        Brutstadium/en:
                    </ion-label>
                    <span class="important-text">{{card.broodStatus}}</span>
                </ion-item>

                 <ion-item class="transparentBg">
                    <ion-label>
                        KÃ¶nigin gesehen:
                    </ion-label>
                     <span *ngIf="card.queenSeen" class="important-text">Ja</span>
                     <span *ngIf="!card.queenSeen" class="important-text">Nein</span>
                </ion-item>

            </ion-card-content>
        </ion-card>

    </span>
</span>


<span *ngIf="dashboard">
    <span *ngFor="let card of dashboardCards" class="hivecard col-12">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    <ion-item class="transparentBg">
                    <ion-label>
                        Name
                    </ion-label>
                    <span class="important-text">{{card.hiveName}}</span>
                </ion-item>
                </ion-card-title>
            </ion-card-header>

            <ion-card-content class="container">

                <ion-item class="transparentBg">
                    <ion-label>
                        Zustand:
                    </ion-label>
                    <ion-chip *ngIf="card.hiveState == 'good'" color="success">
                        <i class="material-icons smileys">sentiment_very_satisfied</i>
                    </ion-chip>

                    <ion-chip *ngIf="card.hiveState == 'mediocre'" color="warning">
                        <i class="material-icons smileys">sentiment_satisfied</i>
                    </ion-chip>

                    <ion-chip *ngIf="card.hiveState == 'bad'" color="danger">
                        <i class="material-icons smileys">sentiment_very_dissatisfied</i>
                    </ion-chip>

                </ion-item>

            </ion-card-content>
        </ion-card>
  </span>
</span>
