<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list style="background-color: #f4f5f8">

    <ion-item color="light">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label position="floating">Passwort bestÃ¤tigen</ion-label>
      <ion-input type="password" [(ngModel)]="passwordCofirm"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="primary" (click)="createAccount()">Registrieren</ion-button>
</ion-content>
