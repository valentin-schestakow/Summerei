<ion-chip color="dark" (click)="choose('good')">
  <i class="material-icons smileys smColorSuccess">sentiment_very_satisfied</i>
  <ion-label color="dark">Gut</ion-label>
</ion-chip>
<br>
<ion-chip color="dark" (click)="choose('mediocre')">

</ion-chip>
<br>
<ion-chip color="dark" (click)="choose('bad')">

</ion-chip>
