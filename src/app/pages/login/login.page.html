<ion-header >
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-list style="background-color: #f4f5f8">

    <ion-item color="light">
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>



  </ion-list>

  <ion-button fill="solid" size="large" expand="block" color="primary" (click)="login()">Anmelden</ion-button>

  <ion-button fill="solid" size="large" expand="block" color="primary" (click)="createAccount()">Registrieren</ion-button>
</ion-content>
