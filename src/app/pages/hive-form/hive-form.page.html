<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button *ngIf="isEditMode && showDelete" (click)="delete()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">

        <ion-item>
            <ion-label>Farbe Königin</ion-label>
            <ion-chip color="dark" (click)="moreColorButton($event)">
                <ion-icon size="large"  [ngClass]="selectedColor" class="colorPalette" name="water"></ion-icon>
            </ion-chip>
        </ion-item>

        <ion-item>
            <ion-label>Zustand</ion-label>
            <span (click)="moreSmileysButton($event)">


                    <ion-chip *ngIf="state == 'good'" color="dark">
                        <i class="material-icons smileys smColorSuccess md-32">sentiment_very_satisfied</i>
                        <ion-label color="dark">Gut</ion-label>
                    </ion-chip>



                    <ion-chip *ngIf="state == 'mediocre'" color="dark">
                        <i class="material-icons smileys smColorWarning md-32">sentiment_satisfied</i>
                        <ion-label color="dark">Medioker</ion-label>
                    </ion-chip>


                    <ion-chip *ngIf="state == 'bad'" color="dark">
                        <i class="material-icons smileys smColorDanger md-32">sentiment_very_dissatisfied</i>
                        <ion-label color="dark">Schlecht</ion-label>
                    </ion-chip>


            </span>
        </ion-item>


        <ion-item>
            <ion-label>Volkname</ion-label>
            <ion-textarea rows="1.5" cols="20" placeholder=""
                          #hiveName
                          required="true"
                          text-right></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>Rasse</ion-label>
            <ion-textarea rows="1.5" cols="20" placeholder=""
                          #race
                          required="true"
                          text-right></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>Beutenart</ion-label>
            <ion-textarea rows="1.5" cols="20" placeholder=""
                          #beehiveKind
                          required="true"
                          text-right></ion-textarea>
        </ion-item>
        <ion-item *ngIf="!showSpinner">
            <ion-label>Standort</ion-label>

            <ion-spinner *ngIf="showSpinner" name="bubbles"></ion-spinner>

            <ion-button *ngIf="!locationSet" (click)="locationDialog()">hinzufügen</ion-button>

            <ion-text *ngIf="locationSet">{{location}}</ion-text>
            <ion-item *ngIf="locationSet" (click)="locationDialog()">
                <ion-icon name="create" color="primary"></ion-icon>
            </ion-item>
        </ion-item>

        <ion-item *ngIf="showSpinner">
            <ion-label>Standort wird geladen...</ion-label>
            <ion-spinner *ngIf="showSpinner" name="bubbles"></ion-spinner>
        </ion-item>
    </ion-list>


    <div padding>
        <ion-button (click)="save()" size="large" type="submit" expand="block">Speichern</ion-button>
    </div>
</ion-content>
